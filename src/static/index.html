<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knapsack Problem Solver</title>
  </head>
  <body>
    <div class="container">
      <h1>Knapsack Problem Solver</h1>
      <form id="knapsackForm">
        <div class="input-group">
          <label for="capacity">Knapsack Capacity:</label>
          <input type="number" id="capacity" placeholder="Enter non-negative capacity" min="0" step="1" required />
        </div>

        <h3>Items</h3>
        <table id="itemsTable" aria-labelledby="itemsHeading">
          <caption id="itemsHeading" class="visually-hidden">
            Items to include in the knapsack
          </caption>
          <thead>
            <tr>
              <th scope="col">Item #</th>
              <th scope="col">Weight</th>
              <th scope="col">Value</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="button-group">
          <button type="button" id="solveButton" disabled>Solve</button>
          <button type="button" id="clearButton" class="clear-button" disabled>Clear Input</button>
        </div>
      </form>
      <div class="results">
        <h2 id="dpResultsHeading">Results with Dynamic Programming</h2>
        <h3>Visualization</h3>
        <div id="dpVisualization" class="knapsackVisualization" aria-labelledby="dpResultsHeading"></div>
        <p id="dpMaxValue" aria-live="polite"></p>
        <h3>Table</h3>
        <div class="dp-table-container" role="region" aria-labelledby="dpTableHeading">
          <h4 id="dpTableHeading" class="visually-hidden">Dynamic Programming Table Results</h4>
          <div id="dpTable"></div>
        </div>
        <div class="export-options">
          <label for="exportFormat" class="visually-hidden">Export DP Table Format</label>
          <select id="exportFormat" disabled>
            <option value="" disabled selected>Export Table As...</option>
            <option value="latex">LaTeX (.tex)</option>
            <option value="plaintext">Plain Text (.txt)</option>
            <option value="csv">CSV (.csv)</option>
          </select>
        </div>
      </div>

      <div class="results">
        <h2 id="greedyResultsHeading">Results with Greedy Algorithm (by efficiency)</h2>
        <h3>Visualization</h3>
        <div id="greedyVisualization" class="knapsackVisualization" aria-labelledby="greedyResultsHeading"></div>
        <p id="greedyMaxValue" aria-live="polite"></p>
      </div>

      <div class="file-credit">
        <a target="_blank" href="https://icons8.com/icon/yVtY3fgn22vK/school-backpack">Schulrucksack</a> Icon by
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </div>

    <div id="notificationContainer" class="notification-container" aria-live="assertive" aria-atomic="true"></div>
  </body>
</html>
